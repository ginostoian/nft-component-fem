<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Gino Stoian &amp; Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="master.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container flex">
    <header class="flow">
      <img class="img-header" src="./images/image-equilibrium.jpg" alt="">

      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info flex">
        <div class="eth-info flex">
          <img src="./images/icon-ethereum.svg" alt="etherum logo">
          <p class="info-price">0.041 ETH</p>
        </div>
        <div class="time-info flex">
          <img class="time-img" src="./images/icon-clock.svg" alt="clock">
          <p class="info-time">3 days left</p>
        </div>
      </div>

      <div class="creator flex">
        <img class="creator-img" src="./images/image-avatar.png" alt="gino stoian, creator of equilibrium">
        <p class="creator-desc">Creation of Jules Wyvern</p>
      </div>
    </header>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
